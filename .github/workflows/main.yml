name: Docker Test

on:
  push:
    branches:
      - master

jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, edge, opera]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and run tests
      uses: docker/build-push-action@v2
      with:
        context: .
        load: true
        push: false
        tags: my-robot-framework:latest
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache

    - name: Run tests in Docker container
      run: docker run --rm --name my-robot-framework -v $(pwd)/output:/usr/src/app/output -e BROWSER=${{ matrix.browser }} my-robot-framework:latest

    - name: Copy test results
      run: |
        mkdir -p results/
        docker cp my-robot-framework:/usr/src/app/output ./results/

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results-${{ matrix.browser }}
        path: results/
